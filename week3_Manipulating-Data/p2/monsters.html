<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Monsters!</title>

	<meta charset="utf-8">

	<!-- Force latest available IE rendering engine and Chrome Frame (if installed) -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<!-- Mobile Screen Resizing -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style type="text/css">
		/**
		 * Add box sizing to everything
		 * @link http://www.paulirish.com/2012/box-sizing-border-box-ftw/
		 */
		/* line 38, src/sass/components/_normalize.scss */
		*,
		*:before,
		*:after {
			box-sizing: border-box;
		}

		/**
		 * Layout
		 */
		body {
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
			font-size: 112.5%;
			margin-left: auto;
			margin-right: auto;
			max-width: 40em;
			width: 88%;
		}

		.row {
			margin-left: -1.4%;
			margin-right: -1.4%;
		}

		.grid {
			float: left;
			height: 8em;
			padding-left: 1.4%;
			padding-right: 1.4%;
			width: 100%;
			background-repeat: no-repeat;
			background-position: center;
			background-size: auto 100%;
		}

		@media (min-width: 30em) {
			.grid {
				width: 33.33333333%;
			}
		}

		.row:before,
		.row:after {
			display: table;
			content: " ";
		}

		.row:after {
			clear: both;
		}

		/**
		 * Buttons
		 */
		.btn-unstyled {
			background-color: none;
			border: 0;
		}

		.btn {
			background-color: #0088cc;
			border: 1px solid #0088cc;
			border-radius: 1px;
			color: #ffffff;
			display: inline-block;
			font-size: 0.9375em;
			font-weight: normal;
			line-height: 1.2;
			margin-right: 0.3125em;
			margin-bottom: 2em;
			padding: 0.5em 0.6875em;
		}

		.btn:hover,
		.btn:focus,
		.btn:active {
			background-color: #005580;
			border-color: #005580;
			color: #ffffff;
			text-decoration: none;
		}

		/**
		 * Custom
		 */
		#app {
			margin: 2em;
		}

		#results {
			font-size: 2.4em;
			margin-top: .6em;
		}

		#play {
			visibility: hidden;
		}

		/**
		 * Utilities
		 */
		.padding-top {
			padding-top: 2em;
		}

		.text-center {
			text-align: center;
		}

		.text-small {
			font-size: 0.8em;
		}

		.text-muted {
			color: #808080;
		}
	</style>
</head>
<body>

	<h1>Monsters!</h1>
	<div id="intro">
		Click on a door to find your monster friends. Avoid the sock!
	</div>
	<div id="results"></div>
	<div id="play" class="btn">Play Again!</div>

	<div id="app">Loading...</div>

	<footer class="padding-top">
		<p class="text-small text-muted">Icons by <a href="https://thenounproject.com/term/door/311732/">Jamie Dickinson</a>, <a href="https://thenounproject.com/term/monster/184225/">Nicky Knicky</a>, <a href="https://thenounproject.com/term/monster/1510400/">Alvaro Cabrera</a>, <a href="https://thenounproject.com/term/monster/28460/">Eliricon</a>, <a href="https://thenounproject.com/term/monster/82823/">April Yang</a>, <a href="https://thenounproject.com/term/monster/1062009/">tk66</a>, <a href="https://thenounproject.com/term/monster/24990/">Alex WaZa</a>, <a href="https://thenounproject.com/term/monster/37212/">Husein Aziz</a>, and <a href="https://thenounproject.com/term/socks/38451/">Yazmin Alanis</a>.</p>
	</footer>
	<script src="helper.js"></script>
	<script src="script.js"></script>

</body>
</html>
